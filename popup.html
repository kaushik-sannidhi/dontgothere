<!DOCTYPE html>
<html>
<head>
  <title>Redirecting Rules</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Redirecting Rules</h1>

<div>
  <label for="baseURL">Base URL:</label>
  <input type="text" id="baseURL" placeholder="Enter the base URL">
  <label for="redirectURL">Redirect URL:</label>
  <input type="text" id="redirectURL" placeholder="Enter the redirect URL">
  <button id="addRule">Add Rule</button>
</div>

<div>
  <h3>Redirecting Rules List</h3>
  <ul id="rulesList"></ul>
</div>

<script src="popup.js"></script>
</body>
</html>
